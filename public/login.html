<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Reading List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="shortcut icon" type="image/x-icon" href="assets/fav.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,500|Montserrat+Alternates:300,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/foundation.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
</head>
<body>

  <section class="grid-container">
    <h1 class="text-center">My reading list</h1>
    <h1 class="text-center">Login</h1>
    <form>
      <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
          <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div class="small-12 cell">
          <input type="text" id="email" name="email" placeholder="Enter your email address">
        </div>
  
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell text-center">
          <button id="login" class="success button" type="submit">log in</button>
        </div>
      </div>
    </form>
  </section>
  
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="/assets/login.js"></script>
</body>
</html>
